apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-environment
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "7"
  labels:
    app: dev-environment-listener
spec:
  project: default
  source:
    repoURL: 'https://github.com/orsharon7/azure-argocd-crossplane'
    targetRevision: HEAD
    path: infrastructure/azure/dev-envs
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true