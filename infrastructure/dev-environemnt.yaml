# ArgoCD Application for the development environment provisioned by Crossplane
---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: dev-environment-${{ github.actor }}-${{ github.event.issue.number }}
  namespace: argocd
  labels:
    developer: ${{ github.actor }}
    issue-id: ${{ github.event.issue.number }}
    environment: "dev"
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: 'https://github.com/orsharon7/sample-app'
    targetRevision: HEAD
    path: infrastructure/azure
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
    retry:
      limit: 1
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 20m